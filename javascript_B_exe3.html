<html>
	<head>
		<meta charset="utf-8" />
		
		<script type="text/javascript">
		
		function ordenar(){
			var vetor = new Array();
			
			for (var i=0; i<=2; i++){

				vetor[i]= window.prompt(' Insira o valor '+(i+1)+"º");
				
			}
						
			document.write("Os valores inseridos ordenados são "+vetor.sort());
		
		}
		</script>
			
	</head>

	<body>
		
		<input type="button" name="botao" onclick="ordenar()" value="iniciar">
		
		
		
		
	</body>
</html>
