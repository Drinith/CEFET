<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8" />

		<style>

			*{
				padding: 0;
				margin: 0;
			}

			table{

				border: 1px solid black;


			}

			tr{
				border: 1px solid black;

			}

			td{

				border: 1px solid black;
			}

		</style>

		<script type="text/javascript">

			var linhas = parseInt(window.prompt("Digite o número de linhas:"));
			var colunas = parseInt(window.prompt("Digite o número de colunas"));


			function imprimaTabela(lin,col){

				
				document.write("<table>");

				for (var l = 1 ; l <= lin; l++) {
					
					document.write("<tr>");

					for (var c = 1; c <= col; c++){

						document.write("<td>"+l+""+c+"</td>");

					}			
					
					document.write("</tr>")
				}
				
			}  
			//Fim imprimaTabela
			imprimaTabela(linhas, colunas);
		</script>

	</head>
	<body>

	</body>
</html>
